<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/featured">YouTubeClone</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="upload-video">
      <mat-icon>video_call</mat-icon>
    </button>
    <button *ngIf="isAuthenticated else noAuth"
            [matMenuTriggerFor]="menu"
            mat-icon-button class="example-icon"
            aria-label="Example icon-button with share icon" >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="profile">Profilo</button>
      <button mat-menu-item (click)="logOut()" routerLink="/featured">Logout</button>
    </mat-menu>
    <ng-template #noAuth>
      <button mat-raised-button routerLink="login">Login</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
