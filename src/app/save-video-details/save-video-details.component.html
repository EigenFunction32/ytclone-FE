<div class="save-video-detail" fxLayout="row wrap" fxLayoutAlign="center">
<div fxLayout="row wrap">
  <div fxFlex="20%">Ciao</div>

  <div fxFlex="30%">
    <div class="mat-title">Inserisci Info Video</div>

    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Titolo</mat-label>
        <input matInput [formControl]="title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descrizione</mat-label>
        <input matInput  [formControl]="description" required>
      </mat-form-field>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Stato video</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">Publico</mat-option>
          <mat-option value="PRIVATE">Privato</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Selezione tag">
          <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
            {{tag}}
            <button matChipRemove>
              <mat-icon>cancella</mat-icon>
            </button>
          </mat-chip>
          <input placeholder="Aggiungi tag..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
      </div>
      <hr>
      <div>
        <label for="inputGroupFile01">Carica immagine anteprima:
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
          </div>
          <br/>
          <div *ngIf="fileSelected">
          <div>
            <button mat-raised-button color="primary" type="submit" (click)="onUpload()">Carica</button>
          </div>
          </div>
          <hr>
          <br>
          <div>
            <button type="submit" mat-raised-button color="primary">Salva Info</button>
          </div>
        </label>
      </div>
    </form>
  </div>

  <div fxFlex="30%">
    <app-video-player [videoUrl] = "videoUrl"></app-video-player>
  </div>

  <div fxFlex="20%">Ciao</div>
</div>
</div>
